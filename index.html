<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./assets/css/hamburgers.min.css">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>

    <div class="wrapper">
        <header class="header">
            <div class="header-items container">
                <a href="#">
                    <img src="./assets/img/logo.png" alt="#">
                </a>
                <button class="hamburger hamburger--collapse" type="button">
                    <span class="hamburger-box">
                      <span class="hamburger-inner"></span>
                    </span>
                </button>
                <div class="nav-collapse is-active">
                    <nav class="nav">
                        <a href="#" class="nav__link">Cafe Munu</a>
                        <a href="#" class="nav__link">About Us</a>
                        <a href="#" class="nav__link">Find Us</a>
                        <a href="#" class="nav__link">Alowishus Catering</a>
                    </nav>
                    <div class="btns">
                        <a href="#">
                            <img src="./assets/img/icons/backet.svg" alt="#">
                        </a>
                        <button>Buy gift vouchers</button>
                    </div>
                </div>
            </div>
        </header>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <script>
        let hamburger = document.querySelector('.hamburger');
        let navCollapse = document.querySelector('.header-items');
        hamburger.addEventListener("click", function () {
          hamburger.classList.toggle('is-active');
          navCollapse.classList.toggle('is-active');
        })
    </script>

</body>
</html>
